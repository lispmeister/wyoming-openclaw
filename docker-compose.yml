version: "3.8"

services:
  wyoming-openclaw:
    build: .
    container_name: wyoming-openclaw
    restart: unless-stopped
    network_mode: host
    environment:
      - GATEWAY_URL=http://127.0.0.1:18789
      - GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN}
    command: ["--host", "0.0.0.0", "--port", "10600", "--session-id", "voice-assistant"]
