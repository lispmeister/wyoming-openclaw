version: "3.8"

services:
  wyoming-clawdbot:
    build: .
    container_name: wyoming-clawdbot
    restart: unless-stopped
    ports:
      - "10600:10600"
    environment:
      - CLAWDBOT_GATEWAY_URL=http://host.docker.internal:18789
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: ["--host", "0.0.0.0", "--port", "10600", "--session-id", "voice-assistant"]
